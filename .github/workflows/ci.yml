name: Continuous Integration
on: push

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Set Node.js 18.x
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 18.0
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Set Node.js 18.x
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 18.0
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
